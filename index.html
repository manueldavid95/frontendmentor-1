<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
    <main class="main">
        <header class="header">
            <figure class="header_img">
                <img src="./images/logo.svg" alt="logo">
            </figure>
        </header>

        <section class="principal">
            <figure class="principal_picture">
                <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
            </figure>

            <div class="principal_text">
                <h1 class="principal_text_h1">Build The Community Your Fans Will Love</h1>
                <p class="principal_text_p">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                    Create connections with your users as you engage in genuine discussion.</p>
                <a href="#" class="principal_btn">Register</a>
            </div>
        </section>

        <div class="redes_sociales">
            <a href="#" class="redes_sociales_icono">
                <i class='bx bxl-facebook'></i>
            </a>

            <a href="#" class="redes_sociales_icono">
                <i class='bx bxl-twitter'></i>
            </a>

            <a href="#" class="redes_sociales_icono">
                <i class='bx bxl-instagram'></i>
            </a>
        </div>

        <footer>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">Manuel Rangel</a>.
            </p>
        </footer>
    </main>


</body>

</html>
